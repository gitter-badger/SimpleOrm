before_build:
  - appveyor DownloadFile https://raw.githubusercontent.com/appveyor/ci/master/scripts/nuget-restore.cmd
  - nuget-restore
after_build:
  - 7z a ORM.zip %APPVEYOR_BUILD_FOLDER%\ORM\bin\%CONFIGURATION%\*.dll
configuration: Release
deploy:
  - provider: GitHub
    release: SimpleOrm-v$(appveyor_build_version)
    description: 'Simple Orm'
    artifact: ORM.zip
    auth_token:
     secure: LEpRiorEnE0JEQ3AfQytlf3dBQ8rNYG/QWkbuzlTq20NhZQG91/o/sCp5er5JPdY
    prerelease: false
    on:
     branch: master      
     appveyor_repo_tag: true